<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
  <nav>
    <div id="search">
      <input type="search" id="search-input" placeholder="Search...">
      <button type="submit" class="fa fa-search search-btn"></button>
    </div>
    <div>
      <a href="#">Log In</a>
      <span></span>
      <a href="#">Sign Up</a>
    </div>    
  </nav>
  <div class="container">
    <h2>Book Library</h2>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Book name...">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Book author...">
      </div>
      <div>
        <label for="category">Category</label>
        <input type="text" id="category" placeholder="Book's category...">
      </div>
      <div>
        <label for="library-section">Library Section</label>
        <input type="text" id="section" placeholder="Library section...">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" placeholder="Book's isbn...">
      </div>
      <div>
        <input type="submit" id="sub-btn" value="Submit Book to Library">
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Section</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
